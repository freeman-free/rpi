<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Trailers</h1>
    <div class="image-gallery">
        <img src="Captain amerika.png" alt="Captain America" data-video="https://www.youtube.com/embed/1pHDWnXmK7Y" data-description="Captain America: Brave New World | A new adventure begins with Sam Wilson as the new Captain America, facing new enemies and old friends." data-title="Captain America: Brave New World">
        <img src="fantastic 4.png" alt="Fantastic Four" data-video="https://www.youtube.com/embed/AzMo-FgRp64" data-description="The Fantastic Four: The First Steps into their new cinematic world, bringing these iconic heroes together." data-title="Fantastic Four">
        <img src="How to train your dragon.png" alt="How to Train Your Dragon" data-video="https://www.youtube.com/embed/EtcnLk9AUyw" data-description="How to Train Your Dragon: A young Viking, Hiccup, befriends a dragon, changing the course of history for both humans and dragons." data-title="How to Train Your Dragon">
        <img src="jurasic world.png" alt="Jurassic World" data-video="https://www.youtube.com/embed/jan5CFWs9ic" data-description="Jurassic World: A thrilling adventure set in a fully functioning dinosaur theme park that goes horribly wrong." data-title="Jurassic World">
        <img src="Lilo&stich.png" alt="Lilo & Stitch" data-video="https://www.youtube.com/embed/VWqJifMMgZE" data-description="Lilo & Stitch: A girl adopts a misfit alien creature, leading to heartwarming and adventurous moments." data-title="Lilo & Stitch">
        <img src="Superman.png" alt="Superman" data-video="https://www.youtube.com/embed/uhUht6vAsMY" data-description="Superman: A new origin story for the iconic superhero, as he comes to terms with his powers and destiny." data-title="Superman">
        <img src="Ironheart-Logo-Poster.avif" alt="Ironheart" data-video="https://www.youtube.com/embed/slGvWsrzxKg" data-description="Ironheart: A young genius, Riri Williams, builds her own advanced suit of armor, continuing the legacy of innovation and heroism." data-title="Ironheart">
        <img src="shrek.png" alt="Shrek" data-video="https://www.youtube.com/embed/IDHfYyjVWus" data-description="Shrek: An ogre's journey to rescue a princess, filled with humor, adventure, and heartwarming moments." data-title="Shrek">
        <img src="thunderbolts.png" alt="Thunderbolts" data-video="https://www.youtube.com/embed/p8YHyiDc-Es" data-description="Thunderbolts: A team of anti-heroes and villains unite for a dangerous mission in the Marvel Cinematic Universe." data-title="Thunderbolts">
        <img src="Hero.png" alt="Hero" data-video="https://www.youtube.com/embed/B433_-vANzQ" data-description="A battle royale between superhumans takes place for the title of X, the most popular hero." data-title="Hero">

    <div id="movie-info">
        <div id="video-container">
            <iframe id="video-frame" width="1508" height="848" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div id="movie-description-container">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
            </div>
        </div>
    </div>

</body>
</html>
